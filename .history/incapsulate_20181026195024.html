<div class="container">
<h2>Incapsulate</h2>
<ul id="results"></ul>
<!-- ************************* -->
<script>
// Incapsulation -> скрытие свойств и методов



var test = Number(4);

//test.prototype.__proto___ = Number.prototype.proto = Object.prototype.__proto__ = null;

var testClass = function() {
    this.a = 4;
}

testClass.prototype.testFunction = function() {
    console.log(3)
}

var test2Class = function() {
    
}

test2Class.prototype = Object.create(testClass.prototype)
test2Class.prototype.constructor = test2Class;


var test2 = new test2Class
console.log(test2Class.a)
test2.testFunction();



console.log(test2)


var test = new Number(2);










function inherit(proto) {
  function F() {};
  F.prototype = proto;
  var object = new F;
  return object;
}

function extend(Child, Parent) {
  var F = function() { };
  F.prototype = Parent.prototype;
  Child.prototype = new F();
  Child.prototype.constructor = Child;
  Child.superclass = Parent.prototype;
}



</script>
</div>
<!-- 
class Название [extends Родитель] {
  constructor
  методы
} -->
